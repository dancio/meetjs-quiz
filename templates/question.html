{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<h2>Ala ma kota a kot?</h2>
<p>
  <form action="{% url "question" %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>
    {% endbuttons %}
  </form>
</p>

{% endblock %}
